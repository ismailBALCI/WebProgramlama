<!DOCTYPE html>
<html>
<head>
<style>
	
    p {font-family: Verdana; font-size: 24px;}	/* Yazı Tipi ve Yazı Boyutu */
    .kalin { font-weight: bold; }				/* Yazı Kalınlığı */
    .italik { font-style: italic; }				/* Yazı Stili (Eğik) */
    h3 { font: italic bold 40px/48px Impact; }  /* Hepsi birarada */
    
</style>
</head>
<body>

<h3>CSS Yazı Tipi Ayarları</h3>
<p>Normal paragraf metini.</p>
<p class="kalin"> Kalın paragraf metni.</p>
<p class="italik"> İtalik paragraf metni.</p>

</body>
</html>
